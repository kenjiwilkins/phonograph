name: Pull Request Workflow

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set Node.js 16.x
        uses: actions/setup-node@v3
        with:
          node-version: 18.x

      - name: Install dependencies
        uses: borales/actions-yarn@v4
        with:
          cmd: install

      - name: Lint code
        uses: borales/actions-yarn@v4
        with:
          cmd: lint
      - name: Build code
        uses: borales/actions-yarn@v4
        with:
          cmd: build
